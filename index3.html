<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <script src="bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#btn-modal-alerta").click(function(){
                $("#modal-form").modal();
            });
            $("#btn-assinar").click(function(){
                var email = $("#txtEmail").val();
                alert("E-mail " + email + " cadastrado com sucesso");
            })
        })
    </script>
</head>
<body>
    <button class="btn btn-primary" id="btn-modal-alerta">Assinar a newlestter</button>

    <div class="modal fade" id="modal-form">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Newlestter</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="txtEmail">E-mail</label>
                        <input type="email" id="txtEmail" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal" id="btn-cancelar">Cancelar</button>
                    <button class="btn btn-sucess" data-dismiss="modal" id="btn-assinar">Assinar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
