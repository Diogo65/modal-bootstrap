<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <script src="bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<Body>
    <!-- Criando um modal básico-->
    <!-- botão que chama o modal, data-target: aponta p/ o id do modal,data-toggle: usado p/ abrir o modal -->
    <button class="btn btn-primary" data-target="#modal-basico" data-toggle="modal">Exibir modal</button>

    <div class="modal fade" id="modal-basico">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Titulo do modal</h4>
                </div>
                <div class="modal-body">
                    <p>Conteúdo do modal</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</Body>
</html>
