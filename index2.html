<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <script src="bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#btn-modal-alerta").click(function(){
                $("#modal-alerta").modal(); //axibe o modal
            });
            $("#btn-concordo").click(function(){
                alert("Concordou");
            })
        })
    </script>
</head>
<body>
    <!-- Abrindo modal via JavaScript -->
    <button class="btn btn-primary" id="btn-modal-alerta">Política de privacidade</button>

    <div class="modal fade" id="modal-alerta">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Atenção</h4>
                </div>
                <div class="modal-body">
                    <p class="modal-title">Essa á a política de privacidade, leia os termos</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal" id="btn-concordo">Concordo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
